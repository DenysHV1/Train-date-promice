<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="data-time-header">
      <div class="container header-inner">
        <ul class="date-container">
          <li class="date_style data-yer-js"></li>
          <li class="date_style data-month-js"></li>
          <li class="date_style data-day-js"></li>
        </ul>
		<div class="caunt-seconds">
			<button class="button-start-stop-js">Start</button>
			<ul class="timer">
				<li class="date_style hours-js">00</li>
				<li class="date_style minutes-js">00</li>
				<li class="date_style seconds-js">00</li>
			</ul>
		</div>
		<div class="back-timer">
			<div class="input-button-flex">
				<input class="input-numbers-js" type="number" name="yourNumber" placeholder="seconds">
				<button type="button" class="back-button-js">Start</button>
			</div>
			<ul class="back-timer-list">
				<li class="date_style back-hours-js">00</li>
				<li class="date_style back-minutes-js">00</li>
				<li class="date_style back-seconds-js">00</li>
			</ul>
		</div>
        <ul class="date-container">
          <li class="date_style time-hours-js"></li>
          <li class="date_style time-minutes-js"></li>
          <li class="date_style time-seconds-js"></li>
        </ul>
      </div>
    </header>
    <script type="module" src="./main.js"></script>
  </body>
</html>
